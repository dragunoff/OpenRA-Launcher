# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf ./AppDir || true
  - cp -r ./../build/linux/x64/release/bundle AppDir
  - mkdir -p ./AppDir/usr/share/icons/hicolor/64x64/apps/
  - cp ./../icon-3x.png ./AppDir/usr/share/icons/hicolor/64x64/apps/
AppDir:
  path: ./AppDir
  app_info:
    id: com.github.dragunoff.openra_launcher
    name: OpenRA Launcher
    icon: icon-3x
    version: ${BUILD_NAME}
    exec: openra_launcher
    exec_args: $@
  apt:
    arch:
      - amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main restricted
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-updates main restricted
      - sourceline: deb http://security.ubuntu.com/ubuntu jammy-security main restricted
    include:
      - libc6:amd64
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono
  files:
    include:
      - lib64/ld-linux-x86-64.so.2
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
  file_name: OpenRA_Launcher-${BUILD_NAME}-x86_64.AppImage
